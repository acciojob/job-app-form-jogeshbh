<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label><br>
		<input type="text" id="name" required><br>
	  
		<label for="email">Email*</label><br>
		<input type="email" id="email" required><br>
	  
		<label for="gender">Gender*</label><br>
		<input type="radio" id="gender-male" name="gender" value="male" required>
		<label for="gender-male">Male</label><br>
		<input type="radio" id="gender-female" name="gender" value="female" required>
		<label for="gender-female">Female</label><br>
	  
		<label for="laptop">Laptop Brands</label><br>
		<select id="laptop"><br>
		  <option value="apple">Apple</option><br>
		  <option value="asus">Asus</option><br>
		  <option value="hp">HP</option><br>
		</select><br>
	  
		<label for="age">Age*</label><br>
		<input type="number" id="age" required><br>
	  
		<label for="dob">DOB*</label><br>
		<input type="date" id="dob" required><br>
	  
		<label for="password">Password*</label><br>
		<input type="password" id="password" required><br>
	  
		<label for="portfolio">Portfolio URL</label><br>
		<input type="url" id="portfolio"><br>
	  
		<input type="submit" value="Submit"><br>
	  </form>
	  
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
